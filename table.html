<!DOCTYPE html>
<html >
<head>
    <title>Document</title>
</head>
<style>
    table,th,td
    {
        border: 3px solid black;
        border-collapse:collapse;
        padding: 10px;
    }
    th{
        background-color: rgb(220, 135, 135);
    }
    td{
        background-color: rgb(110, 110, 183);
    }
</style>
<body >
    <table>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    
    </tr>
    <tr>
        <td rowspan="2">4</td>
        <td>5</td>
        <td>6</td>
    
    
    </tr>
    <tr>
        
        <td colspan="2">8</td>
       
    </tr>
</table>
</body>
</html>
